<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="post">
        <fieldset>
            <legend>ADD USERS</legend>
            <div>
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" >
            </div>
            <div>
                <label for="Lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="guest">Guest</option>
                </select>
            </div>
            <div>
                <p>Choose your favorite programming language:</p>
                <label for="Html">Html</label>
                <input type="radio" id="html" name="html" value="HTML">
                <label for="css">CSS</label>
                <input type="radio" id="css" name="css" value="css">
                <label for="javascript">Javascript</label>
                <input type="radio" name="javascript" id="javascript" value="javascript">
            </div>
            <div>
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Drop your comments here"
            ></textarea>
               <div>
                    <label for="date">Current Date</label>
                    <input type="date" name="date">
                </div>
            </div>
            <div>
                <label for="signup">Sign Up For Newslater</label>
                <input type="checkbox" id="signup" name="signup">
            </div>
            <div>
                <label for="t&c">Agree to terms and conditions</label>
                <input type="checkbox" name="t&c" id="t&c">
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
    
</body>
</html>
